<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Editor</title>
    <!-- bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/48dd45c00b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1 class="text-center py-3 text-success">Welcome to my text editor!!!</h1>
    </header>
    <main>
        <section class="container">
            <div>
                <!-- icons -->
                <div
                    class="row row-cols-2 row-cols-md-3 g-3 g-md-0 justify-content-around align-items-center bg-primary rounded px-1 py-4">
                    <div class="d-flex gap-4 justify-content-center">
                        <button title="bold" id="bold" class="border-0 bg-transparent text-white"><i
                                class="fa-solid fa-b"></i></button>

                        <button title="italic" id="italic" class="border-0 bg-transparent text-white"><i
                                class="fa-solid fa-italic"></i></button>

                        <button title="underline" id="underline" class="border-0 bg-transparent text-white"><i
                                class="fa-solid fa-underline"></i></button>
                    </div>
                    <!-- // -->
                    <div class="d-flex gap-4 justify-content-center">
                        <button title="text start" id="text-start" class="border-0 bg-transparent text-white"><i
                                class="fa-solid fa-align-left"></i></button>

                        <button title="text end" id="text-end" class="border-0 bg-transparent text-white"><i
                                class="fa-solid fa-align-right"></i></button>

                        <button title="text middle" id="text-center" class="border-0 bg-transparent text-white"><i
                                class="fa-solid fa-align-center"></i></i></button>

                        <button title="text justify" id="text-justify" class="border-0 bg-transparent text-white"><i
                                class="fa-solid fa-align-justify"></i></button>
                    </div>
                    <!-- // -->
                    <div class="d-flex gap-4 justify-content-center">
                        <input class="w-25 text-size-input" value="16" title="text size" type="number" name="" id="">

                        <button title="text uppercase and lowercase" class="border-0 bg-transparent text-white"><span
                                class="fw-bold" id="text-uppercase-lowercase">aA</span></button>

                        <input title="click to change text color" type="color" value="" name="" id="text-color-input">
                    </div>
                </div>

                <!-- textarea -->
                <div>
                    <textarea name="" placeholder="Write Here!" class="w-100 vh-100 p-2 rounded border-primary"
                        id="textarea-field" cols="30" rows="50"></textarea>
                </div>
            </div>
        </section>
    </main>

    <!-- js file -->
    <script src="js/utilities.js"></script>
    <script src="js/bold.js"></script>
    <script src="js/italic.js"></script>
    <script src="js/underline.js"></script>
    <script src="js/text-start.js"></script>
    <script src="js/text-end.js"></script>
    <script src="js/text-center.js"></script>
    <script src="js/text-justify.js"></script>
    <script src="js/text-size.js"></script>
    <script src="js/uppercase-lowercase.js"></script>
    <script src="js/text-color.js"></script>

    <!-- bs js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
